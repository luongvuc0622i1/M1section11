<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let num = 20;
    let snt = 1;
    let i, j;
    for (i=1 ; i <= 100 ; i++) {
        let count = 0;
        for (j = 1; j <= i; j++) {
            if (i % j == 0) {
                count++;
            }
        }
        if (count == 2 && snt <= num) {
            document.write("Số nguyên tố thứ " + snt + " là: " + i + "<br>");
            snt++;
        }
    }
</script>
</body>
</html>
