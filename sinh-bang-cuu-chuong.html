<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    let sout = "<table border='1' width='100%' cellspacing='0' cellpadding='15'>";
    let i, j;
    for (i=1; i <= 10;i++) {
        sout += "<tr>"
        for (j=1; j <= 10; j++) {
            sout += "<td>" + i + "*" + j + " = " + i*j + "</td>"
        }
        sout += "</tr>"
    }
    document.write(sout)
</script>
</body>
</html>
